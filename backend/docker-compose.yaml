version: "3.8"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - "xpack.security.enabled=false"
      - "discovery.type=single-node"
    volumes:
      - es_data:/usr/share/elasticsearch/data
volumes:
  es_data:
